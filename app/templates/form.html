{% extends "base.html" %}

{% block title %}
    form
{% endblock %}

{% block content %}
    <h1>Form Submission</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
